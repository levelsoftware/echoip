name: Bootstrap Release Please

on:
  push:
    branches:
      - fix/added-currency-from-ipstack-response

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v4
        with:
          node-version: "18.0.0"

      - name: Install `release-please`
        run: npm i release-please -i

      - name: Bootstrap `release-please`
        run: release-please bootstrap --token=${{ secrets.GITHUB_TOKEN }} --release-type=go --initial-version=1.0.0
